
<!DOCTYPE html>

<html>

	<head>
	
		<title>Whack a Gator</title>
		<meta charset="utf8">

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

		<style type="text/css">
			.h1{

				display: flex;
				margin: 10px 10px 10px 10px;

			}
			.scoreBord {

				display: flex;
				flex-wrap: wrap;
				color: green;
				width:600px; 
				height:50px;
				align-items: flex-start;
				margin: 10px 10px 10px 10px;


			}
			.MessageBoard {

				display: flex;
				width:600px; 
				height:50px;
				margin: 10px 10px 10px 10px;
				font-size: 2em;
				justify-content: center;

			}
			.baYoo {

				display: flex;
				flex-wrap: wrap;
				color: green;
				width:600px; 
				height:200px;
				align-items: flex-start;
				margin: 10px 10px 10px 10px;


			}
			.oL{

				height:100%;
				width:20%;
				background-color: tan;
				display: flex;
				justify-content: center;

			}
			.gAtor{

				height:50%;
				width:40%;
				background-color: green;
				position: relative;
			}


		</style>

	</head>



	<body>
		<div class="gamE">

				<h1>Whack a Gator</h1>

			<div class="scoreBord">
				<label for="level">level:</label>
				<input id="level" data-status="on" value="1">
				<label for="wacks">wacks:</label>
				<input id="wacks" value="0">
				<label for="bites">bites:</label>
				<input id="bites" value="0">
				<label for="score">score:</label>
				<input id="score" value="0">			
			</div>

			<div class="MessageBoard"><span class="UserMessage"></span></div>

			<div class= "baYoo">
				<div id="o1" class="oL"><div id="g1" class="gAtor" data-status="off"></div></div>
				<div id="o2" class="oL"><div id="g2" class="gAtor" data-status="off"></div></div>
				<div id="o3" class="oL"><div id="g3" class="gAtor" data-status="off"></div></div>
				<div id="o4" class="oL"><div id="g4" class="gAtor" data-status="off"></div></div>
				<div id="o5" class="oL"><div id="g5" class="gAtor" data-status="off"></div></div>
			</div>


			<button id="start" data-status="off">START</button>
			<button id="quit">be a quitter</button>

		</div>	

	<!-- javascript junk -->
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
	"use strict"

	// global vars

		var level = parseInt($("#level").val());
		var wacks = parseInt($("#wacks").val());
		var bites = parseInt($("#bites").val());
		var score = parseInt($("#score").val());
		var playLoop;
		var gAtorINplay = 0;
		var dePloyed = 0;

		




	// functions


		function gatorSelect() {

			//i need to fix this to not pick the same gator
			return Math.floor(Math.random()*(5-1 + 1) + 1);
			
		};

		function gatorAnimate(gAtor, SomeBodyWatchNme, calcScore) {	

			var Durr = 4000 / level;
			gAtor.data("status","on");

			gAtorINplay++;
			console.log(gAtorINplay);

			dePloyed++;
			console.log(dePloyed);

			SomeBodyWatchNme(gAtor);

			
			gAtor.animate({

				"top" : "50%"

			}, Durr);

			gAtor.animate({

				"top" : ""

			}, Durr, function () {

				gAtor.off("click");

				if (gAtor.data("status") == "on"){

					console.log("in here");
					bites = parseInt($("#bites").val());
					$("#bites").val(++bites);

				}
			

				gAtor.data("status","off");

				if (gAtorINplay > 0) {
					gAtorINplay--;
					console.log(gAtorINplay);
				}
				
				if (gAtorINplay == 0 && $("#level").data("status")=="off"){

					calcScore();
					console.log(score);

					levelFinish();	

					
				}

			});


		};

		function SomeBodyWatchNme(gAtor) {

			console.log("dont wear the ring");

			gAtor.on("click", function (event) {

				console.log("we made it");

				if (gAtor.data("status") == "on") {

					wacks = parseInt($("#wacks").val());
					$("#wacks").val(++wacks);
					gAtor.data("status","onwacked");
					console.log(gAtor.data("status"));

				} 

			});

		};

		function gAtorPlay(){

			// generate a new gator to run
			var gAtor = $("#g" + gatorSelect());
			

			// check to makesure all 5 gators arn't already on
			if (gAtorINplay < 5) {

				// reselect a new gator until the selected gator is on that is off
				while(gAtor.data("status") != "off"){

					gAtor = $("#g" + gatorSelect());
					console.log("i am stuck");
				}

			} else {

				return;

			}
			
			// animate the selected gator and update score
			gatorAnimate(gAtor, SomeBodyWatchNme, calcScore)
	

		};


		function levelPlay() {
				
			// set to on after the first click
			$("#start").data("status","on");

			playLoop = setInterval(function () {

				gAtorPlay();
			
				if(dePloyed == 10){

					UserMessage("<h1>last chance to make boots</h1>", function () {});
					clearInterval(playLoop);
					$("#level").data("status","off");
					console.log($("#level").data("status"));
					 
				}

			},1000);
			
		};

		function levelFinish() {

			
			score = parseInt($("#score").val());
			console.log(score);

			if (score > 0) {
				
				UserMessage("<h3>good work\! here comes the next level. are you ready sky captian\?</h3>", levelPlay);
				level = parseInt($("#level").val());
				level++;
				$("#level").val(level);
				resetMygators();
				

			} else {

				UserMessage("<h1>game over ya o\'l tooth</h1>", resetMyLife);
			}
			

		};
		
		function UserMessage(msghtml,fUn) {

			$(".UserMessage").html(msghtml)
			$(".UserMessage").animate({

				"left" : "100%"

			}, 3000, function () {

				$(".UserMessage").html("");
				fUn();

			});

		};
			
		function calcScore(){

			wacks = parseInt($("#wacks").val());
			bites = parseInt($("#bites").val());

			$("#score").val(wacks-bites);
			console.log($("#score").val());

		};

		function resetMygators(){

			gAtorINplay = 0;
			dePloyed = 0;

			$(".gAtor").data("status","off");
			$(".gAtor").off();


			$("#level").data("status","on");

			$("#wacks").val("0");
			$("#bites").val("0");
			$("#score").val("0");

		};

		function resetMyLife(){

			$("#start").data("status","off");
			$("#level").val("1");
			resetMygators();
		};
			



		
		// Button action


		$("#start").on("click", function () {

			// check to makesure the game isn't already started
			if($("#start").data("status") == "off"){

				levelPlay();
			}

		});

		$("#quit").on("click", function () {

			// end the playloop interval if the quit button is clicked
			clearInterval(playLoop);
			

			// let the user know
			UserMessage("<h1>quittEERRrr</h1>", resetMyLife);
		
		});
	




	</script>
	</body>

</html>
